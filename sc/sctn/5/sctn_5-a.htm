	</head>
	
	<body>
		<div id="menu">
			<a href="#" class="menu-base" id="menu-link"></a>
		</div>
		<div id="options">
			<span id="home">Welcome</span>
			<span id="sctn-1">Is Therapy Right for You?</span>
			<span id="sctn-2">Credentials</span>
			<span id="sctn-3">Specialities</span>

		<div id="cntainr">
			<div class="headr sctn_5">Insurance & Rates</div>
			<div id="copy">
				<div id="qstnair">
					
					<form method="post" action="/amelia/sc/sctn/5/sctn_5-b.htm" name="sctn_5-rate">
						<div class="clmn">
							<div class="qstn" id="sctn_5-qstn_1">
								<span><strong>Question <sup>#</sup>1: </strong></span>
								<span>
									How many people make up your household?
								</span>
								<fieldset>
									<p>
										<input type="radio" name="num_of_household" value="0" id="household_0" />
										<label for="0">0</label>
									</p>
									<p>
										<input type="radio" name="num_of_household" value="1" id="household_1" />
										<label for="1">1</label>
									</p>
									<p>
										<input type="radio" name="num_of_household" value="2" id="household_2" />
										<label for="2">2</label>
									</p>
									<p>
										<input type="radio" name="num_of_household" value="3" id="household_3" />
										<label for="3">3</label>
									</p>
									<p>
										<input type="radio" name="num_of_household" value="4" id="household_4" />
										<label for="4">4</label>
									</p>
									<p>
										<input type="radio" name="num_of_household" value="5" id="household_5" />
										<label for="5">5 or more</label>
									</p>
								</fieldset>	
							</div>
						</div>
						<div class="clmn">
							<div class="qstn" id="sctn_5-qstn_2">
								<span><strong>Question <sup>#</sup>2: </strong></span>
								<span>
									Click the circle next to the value which matches your monthly income?
								</span>
								<fieldset>
									<p>
										<input type="radio" name="monthly_income" value="less-than-500" id="income_0" />
										<label for="less-than-500">Less than $500</label>
									</p>
									<p>
										<input type="radio" name="monthly_income" value="501-1000" id="income_1" />
										<label for="501-1000">From $501 - $1,000</label>
									</p>
									<p>
										<input type="radio" name="monthly_income" value="1001-1500" id="income_2" />
										<label for="1001-1500">From $1,001 - $1,500</label>
									</p>
									<p>
										<input type="radio" name="monthly_income" value="1501-2000" id="income_3" />
										<label for="1501-2000">From $1,501 - $2,000</label>
									</p>
									<p>
										<input type="radio" name="monthly_income" value="2001-2500" id="income_4" />
										<label for="2001-2500">From $2,001 - $2,500</label>
									</p>
									<p>
										<input type="radio" name="monthly_income" value="2501-3000" id="income_5" />
										<label for="2501-3000">From $2,5001 - $3,000</label>
									</p>
									<p>
										<input type="radio" name="monthly_income" value="more-than-3500" id="income_6" />
										<label for="more-than-3500">More than $3,500</label>
									</p>
								</fieldset>	
							</div>
							<div id="rates-button">
								<input type="submit" name="submit-rate" value="Find Out Rate" id="sctn_5-sbmt" />
							</div>
						</div>
					</form>
				</div>
