<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Amelia Xavier Counseling :: Insurance & Rates</title>
		<link href='https://fonts.googleapis.com/css?family=Glegoo:400,700|Balthazar' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="/amelia/assets/css/menu.css">
		<link rel="stylesheet" type="text/css" href="/amelia/assets/css/section_5.css">
		<link rel="stylesheet" type="text/css" href="/amelia/assets/css/forms.css">
		<script src="/amelia/assets/js/jquery-2.1.4.js"></script>
		<script src="/amelia/assets/js/menu.js"></script>
	</head>
	
	<body>
		<div id="container">
			<div id="menu">
				<a href="#" class="menu-base"></a>
				<div id="options">
					<span class="option-base" id="home">Welcome</span>
					<span class="option-base" id="section-1">Is Therapy Right for You</span>
					<span class="option-base" id="section-2">Credentials</span>
					<span class="option-base" id="section-3">Specialities</span>
					<span class="option-base" id="section-4">Testimonials</span>
					<span class="option-base" id="section-5">Insurance</span>
					<span class="option-base" id="section-6">Contact Amelia Xavier</span>
				</div>
				<div id="menu-bkgrnd"></div>
			</div>
			
			<div id="header">
				<div id="brdr-1"></div>
				<span>Insurance & Rates</span>
				<div id="brdr-2"></div>
				<div id="brdr-3"></div>
				<div id="brdr-4"></div>
			</div>
			
			<div id="copy">
				<div id="questionaire">
					
					<form method="post" action="/amelia/sc/section_5-b.htm" name="session_rate">
						<div class="column">
							<div class="question" id="question-1">
								<span><strong>Question <sup>#</sup>1: </strong></span>
								<span>How many people make up your household?</span>
								<fieldset>
									<p>
										<input type="radio" name="num_of_household" value="0" id="household_0" />
										<label for="0">0</label>
									</p>
									<p>
										<input type="radio" name="num_of_household" value="1" id="household_1" />
										<label for="1">1</label>
									</p>
									<p>
										<input type="radio" name="num_of_household" value="2" id="household_2" />
										<label for="2">2</label>
									</p>
									<p>
										<input type="radio" name="num_of_household" value="3" id="household_3" />
										<label for="3">3</label>
									</p>
									<p>
										<input type="radio" name="num_of_household" value="4" id="household_4" />
										<label for="4">4</label>
									</p>
									<p>
										<input type="radio" name="num_of_household" value="5" id="household_5" />
										<label for="5">5 or more</label>
									</p>
								</fieldset>	
							</div>
						</div>
						<div class="column">
							<div class="question" id="question-2">
								<span><strong>Question <sup>#</sup>2: </strong></span>
								<span>
									Click the circle next to the value which matches your monthly income?
								</span>
								<fieldset>
									<p>
										<input type="radio" name="monthly_income" value="less-than-500" id="income_0" />
										<label for="less-than-500">Less than $500</label>
									</p>
									<p>
										<input type="radio" name="monthly_income" value="501-1000" id="income_1" />
										<label for="501-1000">From $501 - $1,000</label>
									</p>
									<p>
										<input type="radio" name="monthly_income" value="1001-1500" id="income_2" />
										<label for="1001-1500">From $1,001 - $1,500</label>
									</p>
									<p>
										<input type="radio" name="monthly_income" value="1501-2000" id="income_3" />
										<label for="1501-2000">From $1,501 - $2,000</label>
									</p>
									<p>
										<input type="radio" name="monthly_income" value="2001-2500" id="income_4" />
										<label for="2001-2500">From $2,001 - $2,500</label>
									</p>
									<p>
										<input type="radio" name="monthly_income" value="2501-3000" id="income_5" />
										<label for="2501-3000">From $2,5001 - $3,000</label>
									</p>
									<p>
										<input type="radio" name="monthly_income" value="more-than-3500" id="income_6" />
										<label for="more-than-3500">More than $3,500</label>
									</p>
								</fieldset>	
							</div>
							<div id="rates-button">
								<input type="submit" name="submit-rate" value="Submit Information" id="submit-rate" />
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="pg_bkgrnd bg-sect_5">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div>
		</div>
	</body>	
</html>
