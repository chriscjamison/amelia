<div class="qstn" id="qstn-1">
	<span>Question <sup>#</sup>1:</span>
	<span>What is the quality of your recent emotional health?</span>
	<p>
		Over the past two weeks, which of the following general moods have you experienced most frequently?
	</p>
	<fieldset>
		<p>
			<input type="radio" name="mood_type" value="sad" id="mood_type-sad" />
			<label for="sad">Sadness</label>
		</p>
		<p>
			<input type="radio" name="mood_type" value="angr" id="mood_type-angr" />
			<label for="angr">Anger</label>
		</p>
		<p>
			<input type="radio" name="mood_type" value="axty" id="mood_type-axty" />
			<label for="axty">Anxiety or fear</label>
		</p>
	</fieldset>	
</div>
